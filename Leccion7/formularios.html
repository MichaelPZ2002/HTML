<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="../Leccion7/formularios.css" rel="stylesheet">
</head>

<body>
  <h1>Formularios en HTML</h1>
  <form method="get">

    <label for="nombre">Nombre:</label> <br />
    <input type="text" id='nombre' name="nombre" placeholder="Nombre" required="true" />
    <br>
    <label for="apellido">Apellido:</label>
    <br />
    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required="true" />
    <br />
    <label for="edad">Edad</label>
    <br />
    <input type="number" id="edad" name="edad">
    <br />
    <label for="password">Password:</label>
    <br />
    <input type="password" id="password" name="password" required="true" /> <br />

    <label for="email">Email: </label>
    <br />
    <input type="email" id="email" name="email" required="true" />

    <br /><input type="submit" value="enviar" />

  </form>


</body>

</html>
