<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link href="../Leccion7/formularios.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Formularios en HTML</h1>
    <form method="get" action="mi_servidor">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre:</label> <br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Nombre"
          required="true"
        />
        <br />
        <label for="apellido">Apellido:</label>
        <br />
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Apellido"
          required="true"
        />
        <br />
        <label for="edad">Edad</label>
        <br />
        <input type="number" id="edad" name="edad" />
        <br />
        <label for="password">Password:</label>
        <br />
        <input type="password" id="password" name="password" required="true" />
        <br />

        <label for="email">Email:</label> <br />
        <input type="email" id="email" name="email" required="true" /><br />

        <label> GÃ©nero:</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label>
        <br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label>
        <br />

        <label for="juego">Juego favorito</label> <br />
        <select id="juego" name="juego">
          <option value="non" selected="true">Ninguno</option>
          <option value="lol">League of legends</option>
          <option value="soul">Bloodborne</option>
          <option value="rpg">Blue protocol</option>
        </select>
        <br />

        <label for="comentario">Comentario:</label> <br />
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="2"
          placeholder="De su opinion"
        ></textarea>
        <br />
        <input type="submit" value="enviar" />
        <br />
      </fieldset>
    </form>
  </body>
</html>
